<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bxl-blogger'></i><span>Blogger</span></a>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="main">
            <a href="../index.html" class="user"><i class='bx bxs-user-circle'></i>&nbsp;Sign In</a>
            <a href="../register/index.html" class="active"> Register</a>
            <a href="../data(Record)/index.html" ><i class='bx bxs-data'></i></a>
            <div class='bx bx-menu' id="menu-icon"></div>
        </div>
    </header>
    <div class="container">
        <div class="image-side"></div>
        <div class="login-side">
            <div class="login-form">
                <h2>Create Account</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter 6 digit Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Confirm Password" required>
                    </div>
                    <button type="button" onclick="saveData()" id="save-btn">Register</button>
                </form>
                <p>Already have an account? <a href="../signIn/index.html" class="login-link">Login here.</a></p>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
