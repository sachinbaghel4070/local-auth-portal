<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bxl-blogger'></i><span>Blogger</span></a>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="main">
            <a href="../index.html" class="user"><i class='bx bxs-user-circle'></i>&nbsp;Sign In</a>
            <a href="../register/index.html" class="active"> Register</a>
            <div class='bx bx-menu' id="menu-icon"></div>
        </div>
    </header>    
    <div class="container">
        <div class="image-side"></div>
        <div class="login-side">
            <div class="login-form">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" placeholder="Enter your old Password" required>
                    
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter your New Password" required>
                    
                    <div class="links">
                        <a href="../forgetPasword/index.html" style="color: red;">Forgotten Password?</a>
                    </div>
                    <div class="button-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="change-password.js"></script>
</body>
</html>
