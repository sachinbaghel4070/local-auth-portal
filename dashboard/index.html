<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .logout-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .welcome-icon {
            font-size: 50px;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-icon"><i class='bx bxs-user-circle'></i></div>
        <h1>Welcome, <script>document.write(localStorage.getItem("username"))</script></h1>
        <p>We're glad to have you here. Explore your profile and manage your settings.</p>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>
    <script>
        function logout() {
            alert("You have logged out!");
            window.location.href ='../signIn/index.html'; 
        }
    </script>
</body>
</html>
